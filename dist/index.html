<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
  
       

    <div class="container mx-auto py-20 ">
        <div class="card bg-white shadow-2xl text-neutral-content w-96">
            <div class="card-body items-center text-center">
              <h2 class="card-title text-black">Counter</h2>
              <div class="text-black text-3xl text-bold">
                Current Counter : <span id="count" class="text-green-300 text-4xl align-middle">0</span>
              </div>
              <div class="card-actions justify-end">
                <button id="increment" class="btn btn-primary w-30">Increment</button>
                <button id="reset" class="btn btn-primary  w-30"  onclick="reset()">Reset</button>
                <button id="decrement" class="btn btn-primary  w-30">Decrement</button>
              </div>
              <div class="flex py-3 space-x-4">
                <input id="input" type="number" placeholder="Enter Your Number" class="input input-bordered w-full max-w-xs text-black" />
                <button id="submit"  class="btn bg-pink-500">Submit</button>
              </div>
            </div>
          </div>
    </div>

    <script src="index.js"></script>
   

  </body>
</html>
